<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chessboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chess-row {
            display: flex;
        }

        .chess-cell {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        {% for row in range(rows) %}
        <div class="chess-row">
            {% for col in range(cols) %}
            <div class="chess-cell" style="background-color: {{ color1 if (row+col)%2 == 0 else color2 }}"></div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
