<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Color</title>
    <style>
        /* Estilos CSS internos */
        .caja {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        .caja.green {
            background-color: green;
        }
        .caja.red {
            background-color: red;
        }
        /* Agrega más estilos de color según sea necesario */
    </style>
</head>
<body>
    <h1>Cajas de color {{ color }}</h1>

    <!-- Cajas cuadradas de color según el valor de num_cajas y color -->
    {% for _ in range(num_cajas) %}
        <div class="caja {{ color }}"></div>
    {% endfor %}
</body>
</html>
